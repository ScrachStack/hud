<!DOCTYPE html>
<html>
<head>
    <title>ididit</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <script src="app.js"></script>
</head>
<body>
    <div class="hud">
        <div class="health-bar progress"><i style="font-size: 17px;" class="fa-solid fa-heart"></i>
            <div id="health" class="health-level progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="armor-bar progress"><i style="font-size: 17px;" class="fa-solid fa-shield"></i>
            <div id="armor" class="armor-level progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</body>
</html>
